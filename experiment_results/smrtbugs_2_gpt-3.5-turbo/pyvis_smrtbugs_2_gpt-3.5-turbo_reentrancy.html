    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": 1, "id": "etherstore", "label": "etherstore", "shape": "dot", "size": 30}, {"color": "red", "id": "etherstore_patch_0", "label": "etherstore_patch_0", "shape": "dot", "size": 10}, {"color": "green", "id": "etherstore_patch_1", "label": "etherstore_patch_1", "shape": "dot", "size": 10}, {"color": "red", "id": "etherstore_patch_2", "label": "etherstore_patch_2", "shape": "dot", "size": 10}, {"color": "red", "id": "etherstore_patch_3", "label": "etherstore_patch_3", "shape": "dot", "size": 10}, {"color": "red", "id": "etherstore_patch_4", "label": "etherstore_patch_4", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "etherstore", "to": "etherstore_patch_0", "width": 1}, {"arrows": "to", "from": "etherstore", "to": "etherstore_patch_1", "width": 1}, {"arrows": "to", "from": "etherstore", "to": "etherstore_patch_2", "width": 1}, {"arrows": "to", "from": "etherstore", "to": "etherstore_patch_3", "width": 1}, {"arrows": "to", "from": "etherstore", "to": "etherstore_patch_4", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"theta": 0.1, "gravitationalConstant": -104, "springLength": 0, "springConstant": 0.5, "damping": 1, "avoidOverlap": 1}, "maxVelocity": 85, "minVelocity": 10, "solver": "forceAtlas2Based", "timestep": 0.1}, "layout": {"randomSeed": 2}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
